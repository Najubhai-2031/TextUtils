<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Utils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Text Utils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">About Us</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Social Media
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/">Instagram</a></li>
            <li><a class="dropdown-item" href="/">Facebook</a></li>
            <li><a class="dropdown-item" href="/">Linkedin</a></li>
            <li><a class="dropdown-item" href="/">YouTube</a></li>
          </ul>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" name="text" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Wellcome, to TextUtils!</strong> You Can Analyze Your Text Here.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">
<form action='/analyze' method="POST"> {% csrf_token %} <!--  for security reason-->

<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Here</label>
  <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="removepunc">
  <label class="form-check-label" for="removepunc">Remove Punctuations</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="fullcaps">
  <label class="form-check-label" for="fullcaps">CONVERT IN UPPERCASE</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" name="newlineremove" type="checkbox" role="switch" id="newlineremove">
  <label class="form-check-label" for="newlineremove">New Line Remover</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" name="extraspaceremove" type="checkbox" role="switch" id="extraspaceremove">
  <label class="form-check-label" for="extraspaceremove">Remove Extra Space</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" name="charcounter" type="checkbox" role="switch" id="charcounter">
  <label class="form-check-label" for="charcounter">Count Character</label>
</div>
<br>
  <button type="submit" class="btn btn-outline-success">Analyze Text</button>
</form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
